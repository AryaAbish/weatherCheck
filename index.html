<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Document</title>
</head>
<body background="./bg.jpg" style="background-size: cover;">
    <div class="container w-75 mt-5">
        <div class="row">
            <div class="col">
                <h1 id="count" class="text-warning"></h1>
                <h6 id="feels"class="text-warning"></h6>
                <img src="./logo.png" alt="logo" height="100px" width="100px" style="border-radius: 50px;">
            </div>
            <div class="col text-white" style="background: url(./dual.webp);">
                <input id="city" type="text" class="form-control mt-3" placeholder="Enter City name">
                <div class="text-end">
                    <button onclick="searchData()" class="btn btn-warning mt-3 mb-3">Search</button>
                    <div id="refr"></div>
                </div>

                <div class="col-lg-6 col-md-12 col-sm-12">
                    <div class="row ">
                        <div class="col">
                            <h5>Country</h5>
                        </div>
                        <div class="col">
                            <h4 id="coun"></h4>
                        </div>
                    </div>
                    <div class="row mt-4 mb-4">
                        <div class="col">
                            <h5>Humidity</h5>
                        </div>
                        <div class="col">
                            <h4 id="humi"></h4>
                        </div>
                    </div>
                    <div class="row mt-4 mb-4">
                        <div class="col">
                            <h5>Wind</h5>
                        </div>
                        <div class="col">
                            <h4 id="win"></h4>
                        </div>
                    </div>
                    <div class="row mt-4 mb-4">
                        <div class="col">
                            <h5>Pressure</h5>
                        </div>
                        <div class="col">
                            <h4 id="press"></h4>
                        </div>
                    </div>
                    <div class="row mt-4 mb-4">
                        <div class="col">
                            <h5>Temperature</h5>
                        </div>
                        <div class="col">
                            <h4 id="tem"></h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>
<script>
    function searchData() {
        city = city.value
        fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=5fe36b192ffd1c36dffb6752bc1722b2`)
            .then(data => data.json()).then(data => dispalyData(data))

        function dispalyData(cdata) {
            city = cdata.name
            // console.log(city);
            country = cdata.sys.country
            // console.log(country);
            humidity = cdata.main.humidity
            // console.log(humidity);
            wind = cdata.wind.speed
            // console.log(wind);
            pressure = cdata.main.pressure
            // console.log(pressure);
            temp = cdata.main.temp
            // console.log(temp);
            feel=cdata.main.feels_like

            coun.innerHTML = `${country}`
            humi.innerHTML = `${humidity}`
            win.innerHTML = `${wind}`
            press.innerHTML = `${pressure}`
            tem.innerHTML = `${temp}`
            count.innerHTML = `${city}`
            feels.innerHTML=` feels like ${feel}`

            refr.innerHTML=`<button id="refresh" class="btn btn-warning mt-3 mb-3" onclick="refresh()">Refresh</button>`
        }
    }

    function refresh(){
        window.location='index.html'
    }

</script>

</html>
